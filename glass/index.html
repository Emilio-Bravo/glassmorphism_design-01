<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <aside class="profile-card">
          <img src="img/taylor.jpg" alt="Profile image" />
          <h2>Taylor Otwell</h2>
          <ul>
            <li><a href="#">Today</a></li>
            <li><a href="#">Important</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Work</a></li>
          </ul>
        </aside>
      </div>
      <main>
        <header>
          <h2>Welcome Back!</h2>
          <span>April 25th, 2021</span>
        </header>
        <div class="task">
          <div class="card">
            <div class="content">
              <div class="left">
                <img src="img/laravel.png" alt="task 1" />
              </div>
              <div class="right">
                <div class="task">Finish new Laravel version</div>
                <div class="status">4 of 10 steps completed</div>
                <div class="progress">
                  <div class="fill fill-40"></div>
                </div>
              </div>
            </div>
            <div class="buttons">
              <button class="btn">Complete</button>
            </div>
          </div>
          <!---->
          <div class="card">
            <div class="content">
              <div class="left">
                <img src="img/php.png" alt="task 2" />
              </div>
              <div class="right">
                <div class="task">Practice PHP</div>
                <div class="status">2 of 10 steps completed</div>
                <div class="progress">
                  <div class="fill fill-20"></div>
                </div>
              </div>
            </div>
            <div class="buttons">
              <button class="btn">Complete</button>
            </div>
          </div>
          <!---->
          <div class="card">
            <div class="content">
              <div class="left">
                <img src="img/shopping.jpg" alt="task 3" />
              </div>
              <div class="right">
                <div class="task">Go shopping</div>
                <div class="status">10 of 10 steps completed</div>
                <div class="progress">
                  <div class="fill fill-100"></div>
                </div>
              </div>
            </div>
            <div class="buttons">
              <button class="btn">Ok</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
